<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="stylesheets/css/all.css" />
  </head>
  <body>
    <div class="basic_wrap index_wrap">
      <header class="header">
        <div class="container">
          <img src="images/index/logo.svg" alt="" />

          <nav class="navbar">
            <a href="">Kaya的待辦</a>
            <a href="">登出</a>
          </nav>
        </div>
      </header>

      <main class="web_detail">
        <div class="container">
          <div class="todo_zone">
            <div class="input_zone">
              <input type="text" class="txt"  placeholder="輸入需完成之待辦事情"/>
              <input type="button" class="save" value="儲存送出" />
            </div>

            <div class="output_zone">
              <ul class="list">
                <!-- <li>待辦事件二 <input type="button"  class="delete" value="刪除此待辦"></li> -->
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/all.js"></script>
  </body>
</html>
